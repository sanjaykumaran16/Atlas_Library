<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="/css/styles_admin.css">
</head>
<body>
    <nav>
        <a href="/librarian">Status</a>
        <a href="/books">Books</a>
        <a href="/bookAdd">Add Book</a>
        <a href="/history">History</a>
        <a href="../login">Logout</a>
    </nav>
    <h1>Add Book</h1>
    <div class="container">
        <form id="bookAddForm" class="book-form" method="POST" action="/public/librarian/bookAdd">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="any" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" step="any" max=5 id="rating" name="rating" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
